<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sadman Sakib | Portfolio</title>
  <style>
    :root {
      --primary-color: #f6851b;
      --primary-color-dark: #d2691e;
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #111;
      --text-dark: #eee;
      --font-sans: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-sans);
    }

    body {
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color var(--transition-speed), color var(--transition-speed);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    header.hero {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .hero-text {
      flex: 1 1 500px;
    }

    .hero-text h1 {
      font-size: 3.5rem;
      font-weight: 900;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .btn-primary:hover {
      background-color: var(--primary-color-dark);
      box-shadow: 0 0 20px rgba(246, 133, 27, 0.4);
    }

    .hero-image {
      flex: 1 1 400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero-image img {
      width: 100%;
      max-width: 380px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(246, 133, 27, 0.35);
    }

    @media (max-width: 768px) {
      header.hero {
        flex-direction: column-reverse;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }

      .hero-image img {
        max-width: 300px;
      }
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: visibility 0.3s, opacity 0.3s;
      z-index: 999;
    }

    .modal-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .modal {
      background: var(--bg-light);
      color: var(--text-light);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: scale(0.9);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: scale(1);
      opacity: 1;
    }

    @media (prefers-color-scheme: dark) {
      .modal {
        background: var(--bg-dark);
        color: var(--text-dark);
      }
    }

    .modal h2 {
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    .modal form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .modal input,
    .modal textarea {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: 0.2s;
    }

    .modal input:focus,
    .modal textarea:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    .btn-submit {
      background-color: var(--primary-color);
      color: white;
      padding: 0.8rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: var(--primary-color-dark);
    }

    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
      color: var(--primary-color);
    }

    .close-btn:hover {
      color: var(--primary-color-dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="hero">
      <div class="hero-text">
        <h1>Sadman Sakib Shaon</h1>
        <p>
          Engineering Student | Innovator | Dreamer <br />
          Passionate about solving real-world problems through code and creativity. <br />
          Believer in Allah, traveler by heart, nature lover, and on a mission to leave a lasting positive impact.
        </p>
        <button class="btn-primary" onclick="openModal()">Contact Me</button>
      </div>
      <div class="hero-image">
        <img src="images/MY.jpg" alt="Sadman Sakib">
      </div>
    </header>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <h2>Contact Me</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn-submit">Send</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("modalOverlay").classList.add("active");
    }

    function closeModal() {
      document.getElementById("modalOverlay").classList.remove("active");
    }

    window.addEventListener("click", function(e) {
      const modalOverlay = document.getElementById("modalOverlay");
      if (e.target === modalOverlay) {
        closeModal();
      }
    });
  </script>
</body>
</html>
